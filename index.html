<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../libs/custom-alert/fnon.min.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="title">IP Address Tracker</h1>
      <form id="form" action="#" class="form-search">
        <input id="input" type="text" class="search__input" placeholder="Search for any IP address or domain">
        <button type="submit" id="button" class="search__btn">
          <img src="images/arrow-icon.svg" alt="arrow-right" class="search-icon">
        </button>
      </form>
      <div class="info-wrapper">
        <div class="info-item">
          <h2 class="info-title">ip address</h2>
          <p id="ip" class="info-descr"></p>
        </div>
        <div class="info-item">
          <h2 class="info-title">location</h2>
          <p id="location" class="info-descr"></p>
        </div>
        <div class="info-item">
          <h2 class="info-title">timezone</h2>
          <p class="info-descr" id="timezone"></p>
        </div>
        <div class="info-item">
          <h2 class="info-title">isp</h2>
          <p id="isp" class="info-descr"></p>
        </div>  
      </div>
    </div>
  </header>
  <main class="main">
    <div id="map" class="map"></div>
  </main>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=ce4d60c3-0ca3-49f5-a8f2-ab66172e795b&lang=ru_RU"
  type="text/javascript">
  </script>  
  <script src="main.js"></script>
  <script src="../libs/custom-alert/fnon.min.js"></script>
</body>
</html>
